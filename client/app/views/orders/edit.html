<!DOCTYPE html>
<html>
    <head>
        <title>{{ 'order' | translate }}</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form ng-submit="execute()">
            <h1>{{ 'order' | translate }}</h1>
            <div ng-show="errors != null" class="alert alert-danger" role="alert">
                <ul>
                    <li ng-repeat="error in errors">{{error}}</li>
                </ul>
            </div>
            <div class="container">
                <div class="row">
                    <div class='col-sm-6'>
                        <label for="title">{{ 'book' | translate }}</label>
                    </div>
                    <div class='col-sm-6'>
                        <span id="title">{{entity.book.title}}</span>
                    </div>
                </div>
                <div class="row">
                    <div class='col-sm-6'>
                        <label for="date">{{ 'order.deliveryDate' | translate }}</label>
                    </div>
                    <div class='col-sm-6'>
                        <div class="dropdown">
                            <a class="dropdown-toggle" id="dropdown2" role="button" data-toggle="dropdown" data-target="#" href="">
                                <div class="input-group">
                                    <span class="form-control">{{entity.deliveryDate | date:'yyyy-MM-dd'}}</span>
                                    <span class="input-group-addon"><i class="glyphicon glyphicon-calendar"></i></span>
                                </div>
                            </a>
                            <ul class="dropdown-menu" role="menu" aria-labelledby="dLabel">
                                <datetimepicker data-ng-model="entity.deliveryDate" data-datetimepicker-config="{ dropdownSelector: '#dropdown2', minView: 'day' }"/>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            
            <div style="margin-top: 20px">
                <input class="btn btn-primary" type="submit" value="Purchase" />
                <button class="btn btn-default" type="button" ng-click="back()" >{{ 'general.back' | translate }}</button>
            </div>
        </form>
    </body>
</html>
